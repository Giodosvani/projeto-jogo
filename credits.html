<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>

    <style>
* {
    margin: 0px;
    padding: 0px;
}

body {
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: rgb(31, 31, 31);
}

header {
    width: 100vw;
    height: 50px;
    text-align: center;
    margin: 20px;
    font-size: 55pt;
    color: white;
}

.tab {
    color: white;
    background-color: black;
    padding: 30px;
    border: 1px solid white;
    border-radius: 10px;
    height: fit-content;
}

.opcao a {
    text-decoration: none;
    color: yellow;
    border-radius: 5px;
    padding: 5px;
}

.opcao a:hover {
    text-decoration: underline;
}

.opcao .back {
    color: white;
}

.back:hover {
    color: white;
    background-color: #f0f8ff3d;
}

    </style>


</head>
<body>

    <header>
        <p>CREDITS</p>
    </header>

    <div class="tab">

        <div class="opcao">
            <p>My name is Giovani and i'm a front-end developer.</p>
            <p>This is a project to waste some time and make my portfolio bigger.</p>
            <br>
            <p>I hope you enjoy your experience, and if you have some time, take a look in my<a href="https://giodosvani.github.io/portfolio" target="_blank">portfolio</a> </p>

            <a class="back" href="index.html">BACK</a>
        </div>

    </div>
</body>
</html>
